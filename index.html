<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo.webp" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container"></div>
   
    <div class="songlist" >
        <h1>Best of NCS - No copyright sounds</h1>
        <div>
            <div class="SongItem">
                <img src="spotify-playlist-cover-orange-headphones-032322.jpg" alt="1">
                <span>Let me Love You</span>
                <span class="songlistplay"><span>05:34</span></span>

            </div>
        </div>

    </div>

    <div class="songBanner"></div>
    <div>
        <div class="bottom"></div>
        <input type="range" name="range" id="myprogressBar" min="0" max="100">
        <div class="icons"></div>
        <i class="fa-solid fa-forward"></i>
        <i class="far fa-2x fa-play-circle"></i>
        <i class="fa-regular fa-backward"></i>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
